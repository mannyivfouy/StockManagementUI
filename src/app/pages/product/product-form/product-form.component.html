<div class="container-fluid" style="width: 100%; height: 100%">
  <div class="row mb-4">
    <h3>Product Information</h3>
  </div>
  <div class="row">
    <form action="">
      <div class="row">
        <div class="col-md-6 my-3">
          <label for="productname" class="form-label">Product Name</label>
          <input type="text" class="form-control" />
        </div>

        <div class="col-md-6 my-3">
          <label for="price" class="form-label">Price</label>
          <input type="number" class="form-control" />
        </div>

        <div class="col-md-6 my-3">
          <label for="productname" class="form-label">Category</label>
          <select class="form-select" aria-label="Default select example">
            <option selected disabled>Select Categories</option>
            <option value="1">Beer</option>
            <option value="2">Soft Drink</option>
            <option value="3">Soda</option>
          </select>
        </div>

        <div class="col-md-6 my-3">
          <label for="stock" class="form-label">Stock</label>
          <input type="number" class="form-control" />
        </div>

        <div class="col-md-6 my-3">
          <label for="productImage" class="form-label">Product Image</label>
          <input type="file" class="form-control" />
        </div>

        <div class="col-md-6 my-3">
          <label for="status" class="form-label">Status</label>
          <select class="form-select" aria-label="Default select example">
            <option selected disabled>Select Status</option>
            <option value="1">Active</option>
            <option value="2">Inactive</option>
          </select>
        </div>

        <div class="col-md-12 my-3">
          <label for="description" class="form-label">Description</label>
          <textarea name="description" class="form-control" rows="5"></textarea>
        </div>

        <!-- Button -->

        <div class="col d-flex justify-content-end">
          <button class="btn btn-outline-danger my-3 me-3" style="width: 180px">
            <i class="bi bi-x-lg me-1"></i>
            Cancel
          </button>
          <button
            class="btn btn-outline-primary my-3 me-3"
            style="width: 180px"
          >
            <i class="bi bi-floppy-fill me-1"></i>
            Save Product
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
