<div class="container-fluid d-flex flex-column" style="width: 100%; height: 100%">
  <div class="row mb-3">
    <h3>Overview</h3>
  </div>

  <div class="row d-flex justify-content-between">
    <div
      class="card border border-primary p-3"
      style="width: 300px; height: 100px"
    >
      <div class="row h-100">
        <div class="col-4 d-flex justify-content-center align-items-center">
          <i class="bi bi-people-fill text-primary fs-1"></i>
        </div>
        <div class="col-8 d-flex flex-column justify-content-center">
          <p class="fw-semibold mb-0">Users</p>
          <h2 class="fw-bold mb-0">{{ totalUser }}</h2>
        </div>
      </div>
    </div>

    <div
      class="card border border-primary p-3"
      style="width: 300px; height: 100px"
    >
      <div class="row h-100">
        <div class="col-4 d-flex justify-content-center align-items-center">
          <i class="bi bi-box-fill text-primary fs-1"></i>
        </div>
        <div class="col-8 d-flex flex-column justify-content-center">
          <p class="fw-semibold mb-0">Products</p>
          <h2 class="fw-bold mb-0">{{ totalProduct }}</h2>
        </div>
      </div>
    </div>

    <div
      class="card border border-primary p-3"
      style="width: 300px; height: 100px"
    >
      <div class="row h-100">
        <div class="col-4 d-flex justify-content-center align-items-center">
          <i class="bi bi-tags-fill text-primary fs-1"></i>
        </div>
        <div class="col-8 d-flex flex-column justify-content-center">
          <p class="fw-semibold mb-0">Categories</p>
          <h2 class="fw-bold mb-0">{{ totalCategory }}</h2>
        </div>
      </div>
    </div>

    <div
      class="card border border-primary p-3"
      style="width: 300px; height: 100px"
    >
      <div class="row h-100">
        <div class="col-4 d-flex justify-content-center align-items-center">
          <i class="bi bi-graph-up text-primary fs-1"></i>
        </div>
        <div class="col-8 d-flex flex-column justify-content-center">
          <p class="fw-semibold mb-0">Reports</p>
          <h2 class="fw-bold mb-0">{{ totalReport }}</h2>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col p-1">
      <div class="card p-3">
        <h5 class="mb-5">Reports Per Day</h5>
        <canvas #columnChartCanvas height="500"></canvas>
      </div>
    </div>
  </div>
</div>
