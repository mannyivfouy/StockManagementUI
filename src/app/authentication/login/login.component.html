<div class="login-container d-flex">
  <div class="col-md-6 form-section">
    <h2 class="mb-4 fw-bold text-center">Sign In</h2>
    <form [formGroup]="loginForm" (ngSubmit)="submitLogin()">
      <div class="my-3">
        <label for="inputPassword" class="form-label">Username</label>
        <div class="input-group">
          <span class="input-group-text bg-primary text-white">
            <i class="bi bi-person-fill"></i>
          </span>
          <input type="text" class="form-control" placeholder="Enter Your Username" formControlName="username"
            [ngClass]="{
              'is-invalid':
                username?.invalid && (username?.dirty || username?.touched)
            }" />

          <span *ngIf="username?.invalid && (username?.dirty || username?.touched)"
            class="position-absolute end-0 top-50 translate-middle-y me-3 text-danger">
            <i class="bi bi-exclamation-circle-fill"></i>
          </span>
        </div>
        <span class="small text-danger" *ngIf="username?.invalid && (username?.dirty || username?.touched)">
          Username is Required
        </span>
      </div>

      <div class="my-3">
        <label for="inputPassword" class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text bg-primary text-white">
            <i class="bi bi-lock-fill"></i>
          </span>
          <input [type]="showPassword ? 'text' : 'password'" class="form-control" placeholder="Enter Your Password"
            formControlName="password" [ngClass]="{
              'is-invalid':
                password?.invalid && (password?.dirty || password?.touched)
            }" />
          <span *ngIf="password?.invalid && (password?.dirty || password?.touched)"
            class="position-absolute end-0 top-50 translate-middle-y me-5 text-danger">
            <i class="bi bi-exclamation-circle-fill"></i>
          </span>
          <span class="input-group-text bg-primary text-white" role="button" (click)="togglePasswordVisibility()">
            <i [ngClass]="
                showPassword ? 'bi bi-eye-fill' : 'bi bi-eye-slash-fill'
              "></i>
          </span>
        </div>
        <span class="small text-danger" *ngIf="password?.invalid && (password?.dirty || password?.touched)">
          Password is Required
        </span>
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-3" [disabled]="loginForm.invalid">
        <span>
          <i class="bi bi-box-arrow-in-right"></i>
        </span>
        Login
      </button>

      <div class="mt-3 text-center">
        <small>Don't have an account?</small>
        <small class="text-primary register-btn" routerLink="/register">
          Register</small>
      </div>
    </form>
  </div>

  <div class="col-md-6 login-image d-none d-md-block">
    <h1 class="fw-bold text-white text-center">Welcome</h1>
  </div>
</div>
